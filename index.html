<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="button-container">
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissor" class="btn">Scissor</button>
  </div>

  <div id="hover-images-container">
    <img src="https://pngimg.com/uploads/stone/stone_PNG13545.png" class="images" id="rock-image" height="100px" width="100px">
    <img src="https://raw.githubusercontent.com/dualcorebrain/-Vanilla-Javascript-Rock-Paper-Scissors/master/images/paper.png?token=AHIYXYCURNDYQMAANQTG52LA7HQSU" class="images" id="paper-image" height="100px" width="100px">
    <img src="https://raw.githubusercontent.com/dualcorebrain/-Vanilla-Javascript-Rock-Paper-Scissors/master/images/scissors.png?token=AHIYXYACSMU4VGQLBR3CC23A7HQX2" class="images" id="scissor-image" height="100px" width="100px">
  </div>

  <div id="rest-button-container">
    <button id="reset" class="btn" id="reset-button">Reset</button>
  </div>
  
  <div id="result-container">
    
  </div>
  
  <div id="results-title-container">
    <h3 id="player-title">Player</h3>
    <h3 id="computer-title">computer</h3>
  </div>


  <div id="round-images-container">
    <div id="player-choice-container">

    </div>
    
    <div id="computer-choice-container">
  
    </div>

  </div> 

  <script src="handler.js"></script>
</body>

<footer>

</footer>
</html>
